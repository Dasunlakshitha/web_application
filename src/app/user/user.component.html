<div class="container">
    <div class="bg-light col-md-6 offset-3 p-4 rounded">
      <form [formGroup]="userForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="first-name">First Name :</label>
          <input formControlName="firstName" type="text" required class="form-control" id="first-name"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name :</label>
          <input formControlName="lastName" type="text" class="form-control" id="last-name"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="address">Address :</label>
          <input formControlName="address" type="text" class="form-control" id="address"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
        <span>Select Gender :</span><br>
        
          <select formControlName="gender" id ="gender">
            <option for="male">Male</option>
            <option for="female">Female</option>
          </select><br><br>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date Of Birth :</label><br>
          <input formControlName="dateOfBirth" type="date" class="form-control" id="dateOfBirth"
          aria-describedby="emailHelp">
        </div>


        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
      
      <p>{{formData|json}}</p>
    </div>
    
      

  </div>
